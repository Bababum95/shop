<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="shortcut icon" type="image/jpg" href="<%=require('./images/24-hours.png')%>">
</head>
<body class="body">
  <header class="header">
    <div class="header__name">
      <img src="<%=require('./images/24-hours.png')%>">
      <h3>Store 24/7</h3>
    </div>
    <div class="header__buttons">
      <button data-favourite="" class="header__favourite"></button>
      <button data-cart="" class="header__cart"></button>
    </div>
  </header>
  <main>
    <section class="main-section">

      <div class="menu">
        <div class="menu__item">
          <h5 class="menu__title">Categories<span></span></h5>
          <ul class="menu__list category__list">
            <li class="category category-all choice">all</li>
          </ul>
        </div>
        <div class="menu__item">
          <h5 class="menu__title">Price<span></span></h5>
          <ul class="menu__list">
            <li class="category">Cheaper</li>
            <li class="category">Expensive</li>
          </ul>
        </div>
        <div class="load-container spinner ">
          <div class="color-spiner"></div>
          <div class="loader"></div>
        </div>
      </div>
      <div class="container"></div>
    </section>
  </main>
  <footer class="footer">
    <img class="footer__image" src="<%=require('./images/image.png')%>" alt="">
    <div>
      <h2 class="footer__title">Enjoy mobile shopping with our Createx Store App!</h2>
      <div class="footer__apps">
        <img class="footer__app-store" src="<%=require('./images/app-store.png')%>" alt="app-store">
        <img class="footer__google-play" src="<%=require('./images/google-play.png')%>" alt="google-play">
      </div>
    </div>
  </footer>
  <template class="category__template">
    <li class="category"></li>
  </template>
  <template class="product">
    <div class="product__card">
      <img class="product__image">
      <button class="product__show">Quick view</button>
      <h5 class="product__name"></h5>
      <p class="product__price"></p>
      <img class="product__cart" src="<%=require('./images/add-to-cart.png')%>" alt="add to cart">
    </div>
  </template>
  <template class="cart-product__teamplate">
    <li class="cart-product">
      <button class="cart-product__delete"></button>
      <img class="cart-product__image">
      <div class="cart-product__info">
        <h4 class="cart-product__name"></h4>
        <p class="cart-product__price"></p>
        <button class="cart-product__favourite">
          Move to
          <img src="<%=require('./images/Vector (Stroke).png')%>">
        </button>
      </div>
    </li>
  </template>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close close"></button>
      <h3 class="popup__title"></h3>
      <img class="popup__image">
      <div>
        <p class="popup__price"></p>
        <p class="popup__description"></p>
        <div class="popup__buttons">
          <button class="popup__cart">
            <img src="<%=require('./images/add-to-cart-white.png')%>">
            Add to cart
          </button>
          <button class="popup__favourite">
            <img src="<%=require('./images/Vector (Stroke).png')%>">
            Favourite
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="popup-cart">
    <div class="popup-cart__container">
      <div class="popup-cart__header">
        <h3 class="popup-cart__title"></h3>
        <button class="popup-cart__close close"></button>
      </div>
      <ul class="popup-cart__products-list"></ul>
      <div class="popup-cart__footer">
        <div class="popup-cart__subtotal">
          <p class="popup-cart__subtotal_text">Subtotal:</p>
          <p class="popup-cart__subtotal_cost"></p>
        </div>
        <button class="popup-cart__checkout">
          <img src="<%=require('./images/walet.png')%>">
          Checkout
        </button>
      </div>
    </div>
  </div>
</body>
</html>
